<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h2>TEMPERATURE CONVERTER</h2>
    <div class="container">
        <div class="input_one">
            <label for="cel">CELSIUS(°C)</label>
            <input type="number" id="cel" oninput="cel()" placeholder="value"> 
        </div>
        <div class="input_one">
            <label for="fah">FAHRENHEIT(°F)</label>
            <input type="number" id="fah" oninput="far()" placeholder="value"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
